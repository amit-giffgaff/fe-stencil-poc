<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Web components POC</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script src="/build/components.js"></script>

  <style>
    .page-section__wrapper--cream-pattern {
      background-image: url(../../assets/jpg/cream-pattern.jpg);
    }

    .btn:before {
      background-image: url('assets/svg/CTA_doodles_left-01.svg');
    }

    .btn:after {
      background-image: url('assets/svg/CTA_doodles_right-01.svg');
    }
  </style>
</head>
<body>
  <gg-page-header
    header="Web components rock!"
    image="https://www.giffgaff.com/styleguide/images/content/home/hp_top_desktop.jpg"
  ></gg-page-header>

  <div class="page-section__wrapper page-section__wrapper--cream-pattern">
    <section class="page-section">
      <h2 class="txt--headline">giffgaff</h2>

      <form class="form" method="get">
        <gg-textbox label="First Name" name="firstName" placeholder="First name" ></gg-textbox>
        <gg-textbox label="Last Name" name="lastName" placeholder="Last name" ></gg-textbox>
        <gg-button name="getSubmit" type="submit" primary large>get Submit</gg-button>
        <gg-button name="ajaxSubmit" primary large>ajax Submit</gg-button>
    </section>
  </div>
  <script>
    (function() {

      document.querySelector('gg-button[name="ajaxSubmit"]').addEventListener('click', function (e) {
        e.preventDefault();
        var name = {
          firstName : document.querySelector('gg-textbox[name="firstName"]').value,
          lastName : document.querySelector('gg-textbox[name="lastName"]').value
        };

        console.log(name);
      });


    })();
  </script>
</body>

</html>
